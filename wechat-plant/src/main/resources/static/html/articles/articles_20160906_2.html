            喜阳光，但在半荫处栽植也能开花。它对土壤要求不严。既耐移栽，又生长迅速，栽培管理又很容易。撒落在地上的种子在合适的温、湿度条件中可自生自长，是一种适应性十分强的花卉。在我国南方，它的开花期为3至5月及8至12月。从播种到开花仅需70天，早春育苗在大棚内不加温即可，晚霜后定植庭院、花坛或盆栽。绿色植物喜欢绿色，希望让观赏他的人能够看到绿色，所以他吸收绿色以外的其他六中单色光进行光合作用，反射出的光便是绿色光。
