<!DOCTYPE html>
<html lang="zh-CN" ng-app>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../images/favicon.png" rel="icon">
    <link href="../css/register.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <title>register</title>
</head>
<body>

<div class="container">
    <form class="form-login">
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><span class="fa fa-user fa-fw"></span></span>
            <input type="telphone" id="inputTelphone" class="form-control" placeholder="手机号" required autofocus />
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><span class="fa fa-key fa-fw"></span></span>
            <input type="password" id="inputPassword" class="form-control" placeholder="密码" required />
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon"><span class="fa fa-send fa-fw"></span></span>
            <input type="text" id="inputAddress" class="form-control" placeholder="地址" required />
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    </form>
</div>

<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
</body>
</html>
